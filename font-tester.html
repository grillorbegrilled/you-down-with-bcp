<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackletter Font Tester</title>
  <style>
    @font-face {
      font-family: 'Blackletter';
      src: url('KJV1611.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    .output {
      border: 1px solid #ccc;
      padding: 1rem;
      min-height: 80px;
      background: white;
    }

    .rendered-text {
      font-family: 'Blackletter', serif;
      font-size: 1.5rem;
      line-height: 1.4;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Blackletter Font Tester</h1>
  <p>Type or paste text below to see how it looks in your custom font:</p>

  <textarea id="inputText" placeholder="Type or paste text here..."></textarea>

  <div class="output">
    <div id="rendered" class="rendered-text"></div>
  </div>

  <script>
    const input = document.getElementById('inputText');
    const rendered = document.getElementById('rendered');
    input.addEventListener('input', () => {
      rendered.textContent = input.value;
    });
  </script>
</body>
</html>
