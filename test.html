<body>
    <h1>Bible Verse Fetch</h1>
    <button onclick="makeItSo()">Make It So</button>
    <div id="result"></div>
    <script>
        function makeItSo() {const now = new Date();
    
    const week = getWeek(now);
    const feast = getLiturgicalDate(now);
    const liturgicalDay = synthDate(week, feast, now.getDay());

    const details = getProper(liturgicalDay);
    console.log(details.g.cit);
    handleBibleReference(details.g.cit);}
    </script>
