<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Card</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <div class="content">
            <div class="tab-content" id="tab-0">Content for Tab 1</div>
            <div class="tab-content active" id="tab-1">Content for Tab 2</div>
            <div class="tab-content" id="tab-2">Content for Tab 3</div>
        </div>
        <div class="tabs">
            <button class="tab" onclick="showTab(0)">Tab 1</button>
            <button class="tab active" onclick="showTab(1)">Tab 2</button>
            <button class="tab" onclick="showTab(2)">Tab 3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
