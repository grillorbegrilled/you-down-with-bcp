<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <link rel="stylesheet" href="path/to/turn.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #flipbook {
            width: 100%;
            height: 100%;
        }
        .page {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <script src="path/to/jquery.min.js"></script>
    <script src="path/to/turn.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch the content of index.html
            $.get('index.html', function(data) {
                // Split the content into pages
                const pages = data.split('<div class="page-break"></div>');
                const flipbook = $('#flipbook');

                // Add each page to the flipbook
                pages.forEach((pageContent, index) => {
                    flipbook.append(`<div class="page">${pageContent}</div>`);
                });

                // Initialize the flipbook
                flipbook.turn({
                    width: '100%',
                    height: '100%',
                    autoCenter: true
                });
            });
        });
    </script>
</body>
</html>
