<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook with turn.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .wrapper {
            width: 80%;
            max-width: 800px;
            height: 90%;
            margin: auto;
            background-color: white;
            position: relative;
        }

        .aspect-inner {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .flipbook {
            width: 100%;
            height: 100%;
        }

        .flipbook img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Clickable areas for page turn */
        .clickable-area {
            position: absolute;
            top: 0;
            width: 20%;
            height: 100%;
            background-color: rgba(255, 255, 0, 0.2); /* Yellow highlight */
            cursor: pointer;
            z-index: 2;
        }

        /* Left and right clickable areas */
        .clickable-left {
            left: 0;
        }

        .clickable-right {
            right: 0;
        }

        /* On hover, increase visibility */
        .clickable-area:hover {
            background-color: rgba(255, 255, 0, 0.4); /* Darker highlight on hover */
        }
    </style>
    <script src="jquery.min.js"></script>
    <script src="turn.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="aspect">
            <div class="aspect-inner">
                <div class="flipbook" id="flipbook">
                    <div class="page"><img src="https://raw.github.com/blasten/turn.js/master/demos/magazine/pages/01.jpg" draggable="false" alt="" /></div>
                    <div class="page"><img src="https://raw.github.com/blasten/turn.js/master/demos/magazine/pages/02.jpg" draggable="false" alt="" /></div>
                    <div class="page"><img src="https://raw.github.com/blasten/turn.js/master/demos/magazine/pages/03.jpg" draggable="false" alt="" /></div>
                    <div class="page"><img src="https://raw.github.com/blasten/turn.js/master/demos/magazine/pages/04.jpg" draggable="false" alt="" /></div>
                    <div class="page"><img src="https://raw.github.com/blasten/turn.js/master/demos/magazine/pages/05.jpg" draggable="false" alt="" /></div>
                    <div class="page"><img src="https://raw.github.com/blasten/turn.js/master/demos/magazine/pages/06.jpg" draggable="false" alt="" /></div>
                </div>
            </div>
        </div>
        
        <!-- Highlight clickable areas for turning pages -->
        <div class="clickable-area clickable-left"></div>
        <div class="clickable-area clickable-right"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#flipbook').turn({
                width: $('#flipbook').parent().width(),
                height: $('#flipbook').parent().height(),
                autoCenter: true
            });

            $(window).on('resize', function () {
                $('#flipbook').turn('size', $('#flipbook').parent().width(), $('#flipbook').parent().height());
            });

            // Add functionality to clickable areas for page turn
            $('.clickable-left').on('click', function () {
                $('#flipbook').turn('previous');
            });

            $('.clickable-right').on('click', function () {
                $('#flipbook').turn('next');
            });
        });
    </script>
</body>
</html>
