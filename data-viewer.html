<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Data Viewer</title>\n    <script src="ceg.js"></script>\n    <script src="hymns.js"></script>\n    <script>\n        window.onload = function() {\n            const properData = getProper('AW');\n            const hymnsData = getHymns('AW');\n            displayData(properData, hymnsData);\n        };\n\n        function displayData(properData, hymnsData) {\n            for (const key in properData) {\n                if (properData.hasOwnProperty(key)) {\n                    const p = document.createElement('p');\n                    p.textContent = `${key}: ${properData[key]}`;\n                    document.body.appendChild(p);\n                }\n            }\n            for (const key in hymnsData) {\n                if (hymnsData.hasOwnProperty(key)) {\n                    const p = document.createElement('p');\n                    p.textContent = `${key}: ${hymnsData[key]}`;\n                    document.body.appendChild(p);\n                }\n            }\n        }\n    <\/script>\n</head>\n<body>\n</body>\n</html>
