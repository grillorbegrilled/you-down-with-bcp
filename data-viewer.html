<script src="ceg.js"></script>
<script src="hymns.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const properResults = getProper('AW');
        const hymnsResults = getHymns('AW');

        const properContainer = document.createElement('div');
        const hymnsContainer = document.createElement('div');

        properResults.forEach(result => {
            const p = document.createElement('p');
            p.textContent = result;
            properContainer.appendChild(p);
        });

        hymnsResults.forEach(result => {
            const p = document.createElement('p');
            p.textContent = result;
            hymnsContainer.appendChild(p);
        });

        document.body.appendChild(properContainer);
        document.body.appendChild(hymnsContainer);
    });
</script>
