        <div class="tabs">
            <button class="tab" onclick="showTab(0)"><img src="images/sun.gif"></button>
            <button class="tab active" onclick="showTab(1)"><img src="images/chalice.gif"></button>
            <button class="tab" onclick="showTab(2)"><img src="images/lyre.gif"></button>
        </div>

        <script>
            function showTab(index) {
                const tabs = document.querySelectorAll('.tab');
                const contents = document.querySelectorAll('.tab-content');
            
                tabs.forEach((tab, i) => {
                    if (i === index) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
            
                contents.forEach((content, i) => {
                    if (i === index) {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
            }
        </script>
